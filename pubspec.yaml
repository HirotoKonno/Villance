name: villance
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^4.0.0
  smooth_page_indicator: ^0.3.0-nullsafety.0
  cupertino_icons: ^1.0.2
  badges: ^3.1.1
  flutter_riverpod: ^2.3.6
  sqflite: ^2.3.0
  flutter_datetime_picker_plus: ^2.0.1
  flutter_native_splash: ^2.3.2
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon_ios_no_alfa.png"
  adaptive_icon_background: '#FFF422'
  adaptive_icon_foreground: "assets/icon/icon_android_312.png"

flutter_native_splash:
  color: '#FFA500'
  image: 'assets/images/splash.png'
  color_dark: '#262626'
  image_dark: 'assets/images/splash.png'
  fullscreen: true
  android_12:
    icon_background_color: '#FFA500'
    image: 'assets/images/splash_android12.png'
    icon_background_color_dark: '#262626'
    image_dark: 'assets/images/splash_android12.png'

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - images/